{% extends 'item.html' %}
<!DOCTYPE html>

{% block itemcontent %}
     <div class="row">
         <div class="col-sm-12">
            <h1>Merge Items</h1>
         </div>
     </div>
     <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Item to DELETE</h3>   
                </div>
                <div class="col-sm-6">
                    <h3>Item to KEEP</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <p>This function merges one item into another. If the Item to Keep UUID is blank, then the item is deleted.</p>
        </div>    
    </div>
{% endblock %}
