{% block item-annotations %}
<div class="panel panel-default top-panel">
    <div class="panel-heading">
        <h4 class="panel-title">Edit Annotations (Linked Data)</h4>
    </div>
    <div class="panel-body">
        <table class="table table-condensed table-hover table-striped">
            <thead>
                <tr>
                    <th class="col-sm-3">Predicate (Property, relation)</th>
                    <th class="col-sm-9">Objects (Related items, concepts)</th>
                </tr>
            </thead>
            <tbody id="item-annotations-ld-rows">
                <tr> 
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        
        <h4>Add New Annotations</h4>
        <div class="row">
            <div class="col-sm-12">
                <button title="Dublin Core creator/contributor metadata" class="btn btn-default" onclick="showAnnotateItemInterface('author')"><i class="fa fa-users"></i> Author/Editor</button>
            
                <button title="Dublin Core metadata (NOT author/editor)" class="btn btn-default" onclick="showAnnotateItemInterface('dc')"><i class="fa fa-tags"></i> Dublin Core</button>
            
            {% if item.act_nav == 'predicates' or item.act_nav == 'types' %}
                <button title="Relate to a controlled vocabulary" class="btn btn-default" onclick="showAnnotateItemInterface('vocab')"><i class="fa fa-share-alt"></i> Relate Vocabularies</button>
            {% endif %}
            
                <!--
                <button title="Add other linked-data annotations" class="btn btn-default" onclick="showAnnotateItemInterface('other')">Other</button>
                -->
                
                <button title="Add DOI, ARK, or ORCID identifiers" class="btn btn-default" onclick="showAnnotateItemInterface('stableID')"><i class="fa fa-university"></i> Stable ID</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
