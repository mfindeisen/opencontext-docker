{% load partition %}
{% if documents_list|length > 0 %}
    {% for row in documents_list|columns:col_num %}    
    <div class="row documents-list-row">
        {% for doc in row %}
        <div class="col-sm-{{ text_grid_with }}">
            <div class="documents-list-text"><a href="{% url 'documents_html' doc.uuid %}">{{ doc.val }}</a></div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
{%endif%}
