{% extends 'imports.html' %}

{% block itemcontent %}
<div id="item-content">
     <div class="row">
         <div class="col-sm-5">
            <h2>Data Editing and Importing: Select Project</h2>
         </div>
         <!-- <div "col-sm-7"> -->
         {% with nav=proj.nav %}
         {% include 'imports/import-nav.html' %}
         {% endwith %}
         <!-- </div> -->
     </div>
     <div class="row">
        <div class="col-sm-9">
            
        {% include 'imports/projectstab.html' %}
         
        </div>
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Create New Project</h4>
                </div>
                <div class="panel-body">
                    <form role="form" action="../../imports/create-project" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputLabel" class="control-label">Project Name</label>
                            <input type="text" name="label" class="form-control" id="inputLabel" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="inputDes" class="control-label">Short Description</label>
                            <input type="text" name="short_des" class="form-control" id="inputDes" placeholder="Roughly 140 Characters">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>
{% endblock %}
