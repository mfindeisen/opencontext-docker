[uwsgi]
plugins-dir = /usr/lib/uwsgi/plugins
plugins = python37
virtualenv=/opt/venv/
chdir=/src/
module=opencontext_py.wsgi:application
env=DJANGO_SETTINGS_MODULE=opencontext_py.settings
static-map = /static=/src/static/
master=true
vacuum=true 
socket=web:3000
chmod-socket=666
pidfile=uwsgi.pid
no-site=true
daemonize=/tmp/%n.log
die-on-term = true
vhost=true
