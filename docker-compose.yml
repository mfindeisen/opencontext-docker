version: '3'
services:
  db:
    image:  postgres
    environment:
      POSTGRES_PASSWORD:  password
      POSTGRES_USER:  postgres
    ports:  
        - "5433:5432"
  solr:
    image: solr
    build: ./solr/.
    container_name: solr
    ports:
     - "8983:8983"
    restart: always
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    entrypoint:
      /usr/local/bin/docker-entrypoint.sh
    depends_on:
      - db
      - solr
