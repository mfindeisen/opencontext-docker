version: '3'
services:
  db:
    image:  postgres:13.1-alpine
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    ports:  
      - "5432:5432"
  solr:
    image: solr
    build: ./solr/.
    container_name: solr
    ports:
     - "8983:8983"
    restart: always
  web:
    restart: always
    build: ./open-context-py/.
    container_name: web
    tty: true
    volumes:
      - ./open-context-py/:/src
      - static_data:/src/static/
    ports:
      - "3000:3000"
    expose: 
      - 3000
    entrypoint:
      /src/docker-entrypoint.sh
    depends_on:
      - db
      - solr
  nginx:
    restart: always
    image: nginx:1.17
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./open-context-py/:/src
      - ./nginx:/etc/nginx/conf.d
      - static_data:/src/static/
    depends_on:
      - web
