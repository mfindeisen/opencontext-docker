version: '3'
services:
  db:
    image: postgres
  solr:
    image: solr:7
    ports:
      - "8983:8983"
    volumes:
      - ./solr/core/:/opt/solr/server/solr/collection1/conf/
    entrypoint:
    - bash
    - "-c"
    - "precreate-core collection1; exec solr -f"
  web:
    build: .
    command: python3 /app/manage.py createcachetable
    command: python3 /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/django-docker
    ports:
      - "8000:8000"
    depends_on:
      - db
